<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Selim</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="path/to/favicon.ico">
</head>
<body class="dark-mode">
  <!-- Loading Screen -->
  <div id="loadingScreen" class="loading-screen">
    <div class="loader">
      <div class="spinner"></div>
      <p>Loading your chat with Selim...</p>
    </div>
  </div>

  <div class="app">
    <!-- Full-Screen Chat Interface -->
    <header>
      <h1>Chat with Selim</h1>
      <button id="menuToggle" class="menu-toggle">☰</button>
    </header>

    <!-- Slide-out Emotion Panel -->
    <div id="emotionPanel" class="emotion-panel">
      <h2>Choose an Emotion</h2>
      <div id="emotionList" class="emotion-list"></div>
    </div>

    <!-- Chat Container -->
    <div id="chatContainer" class="chat-container">
      <div id="chatDisplay" class="chat-display">
        <div class="bot-message welcome-message">
          <p>Hi Lujian! I’m so happy to chat with you. How are you feeling today?</p>
        </div>
      </div>

      <!-- Chat Input -->
      <div class="chat-input-container">
        <input type="text" id="userInput" placeholder="Tell me how you feel, love..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
    
    <!-- Wisdom Pop-up Container -->
    <div id="wisdomPopup" class="wisdom-popup hidden">
      <div class="wisdom-content">
        <p id="wisdomText"></p>
        <p id="wisdomDescription" class="wisdom-description"></p>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
  </html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Selim</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="path/to/favicon.ico">
</head>
<body>
  <div class="app">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
      <p>Loading...</p>
    </div>

    <!-- Header with Theme Toggle and Menu Icon -->
    <header>
      <h1>Chat with Selim</h1>
      <div class="header-buttons">
        <button id="menuToggle" class="menu-toggle">â˜°</button>
        <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
      </div>
    </header>

    <!-- Slide-out Emotion Panel -->
    <div id="emotionPanel" class="emotion-panel">
      <h2>Select an Emotion</h2>
      <div id="emotionList" class="emotion-list"></div>
    </div>

    <!-- Chat Container -->
    <div id="chatContainer" class="chat-container">
      <div id="chatDisplay" class="chat-display">
        <div class="bot-message welcome-message">
          <p>Hello Lujian! How are you feeling today?</p>
        </div>
      </div>

      <!-- Chat Input -->
      <div class="chat-input-container">
        <input type="text" id="userInput" placeholder="Type how you feel here..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
